<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">

        <title>Results summary component</title>

        <meta name="desctiption" content="html,css"> 

        <link rel="stylesheet" href="css/All.min.css">

        <link rel="stylesheet" href="css/Normalize.css">

        <link rel="stylesheet" href="css/Results summary component.css">
    </head>
    <body>
        <header class="Parent">
            <p class="TitleOne">Your Result</p>

            <div class="Circle">
                <h1 class="Number">76</h1>
                <p class="WordNumber">of 100</p>
            </div>

            <div class="TitleText">
                <p class="TitleTwo">Great</p>
                <p class="Text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </header>
        <main class="Main">
            <p class="TitleOne">Summary</p>

            <div class="Elements">

                <div class="Element-1">
                    <img src="" alt="">
                    <span class="Word">Reaction</span>
                    <span id="BigNumber">80 <span id="SmallNumber">/ 100</span></span>
                </div>

                <div class="Element-2">
                    <img src="" alt="">
                    <span class="Word">Memory</span>
                    <span id="BigNumber">92 <span id="SmallNumber">/ 100</span></span>
                </div>

                <div class="Element-3">
                    <img src="" alt="">
                    <span class="Word">Verbal</span>
                    <span id="BigNumber">61 <span id="SmallNumber">/ 100</span></span>
                </div>

                <div class="Element-4">
                    <img src="" alt="">
                    <span class="Word">Visual</span>
                    <span id="BigNumber">73 <span id="SmallNumber">/ 100</span></span>
                </div>
            </div>
            <footer class="Footer">
            <button>
                <p class="Text">Continue</p>
            </button>
        </footer>
        </main>
       
    </body>
</html>
